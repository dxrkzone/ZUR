<body class="main">
    <h1 data-testid="slackUserName" id="name">Dxrkzone</h1>
    <img data-testid="slackDisplayImage" src="https://ca.slack-edge.com/T05FFAA91JP-U05QYQB05ST-360843e846de-512" alt="dxrkzone">
    <div data-testid="currentDayOfTheWeek" id="day"></div>
    <script>
      function showDay() {
        var date = new Date();
        var day = date.getDay();
        var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        document.getElementById("day").innerHTML = days[day];
      }
      setInterval(showDay, 1000);
    </script>
    <div data-testid="currentUTCTime" id="time"></div>
    <script>
      function showNigerianTime() {
        var date = new Date();
        var utcHours = date.getUTCHours();
        var nigerianHours = (utcHours + 1) % 24; // Add 1 hour for Nigerian time
        var utcMinutes = date.getUTCMinutes().toString().padStart(2, '0');
        var utcSeconds = date.getUTCSeconds().toString().padStart(2, '0');
        document.getElementById("time").innerHTML = nigerianHours + ":" + utcMinutes + ":" + utcSeconds + " Nigerian Time (UTC+1)";
      }
    
      setInterval(showNigerianTime, 1000);
    </script>
