<body class="main">

    <img data-testid="slackDisplayImage" src="https://ca.slack-edge.com/T05FFAA91JP-U05QYQB05ST-360843e846de-512" alt="dxrkzone">
    <div data-testid="currentDayOfTheWeek" id="day"></div>
    <script>
        const Days = new Date().getDay();
        const  days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        document.getElementById('day').innerHTML = days[day];
      </script>
    <div data-testid="currentUTCTime" id="time"></div>
    <script>
       
        const date = new Date();
        
        const day = date.getDay();
      
        const time = date.toUTCString();
       
        const milliseconds = time.substring(time.length - 3);
        
        document.getElementById('day').innerHTML = days[day];
        document.getElementById('time').innerHTML = time + '.' + milliseconds;
        
        setInterval(() => {
       
          const date = new Date();
        
          const time = date.toUTCString();
      
          const milliseconds = time.substring(time.length - 3);
          
          document.getElementById('time').innerHTML = time + '.' + milliseconds;
        }, 1000);
      </script>
